@if (hero()) {
<mat-card class="hero-card" appearance="outlined">
    <mat-card-header>
        <mat-card-title>{{ hero()!.name }}</mat-card-title>
        <mat-card-subtitle>{{ hero()!.universe }}</mat-card-subtitle>
    </mat-card-header>
    <div class="cover">
        <img mat-card-image [src]="hero()!.imageUrl" [alt]="hero()!.name" />
    </div>
    <mat-card-content>
        <p><strong>Alter egos:</strong> {{ hero()!.alterEgos.join(', ') }}</p>
        <p><strong>Ubicaci√≥n:</strong> {{ hero()!.location }}</p>
        <mat-chip-set  cdkDropList cdkDropListOrientation="horizontal">
            @for (power of hero()!.powers; track $index) {
            <mat-chip cdkDrag>{{power}}</mat-chip>
            }
        </mat-chip-set>
    </mat-card-content>
    <mat-card-actions>
        <button mat-icon-button><mat-icon>delete</mat-icon></button>
        <button mat-icon-button><mat-icon>edit</mat-icon></button>
    </mat-card-actions>
</mat-card>
}
