<div class="layout">
    <h1>{{title()}}</h1>
    
    <div class="grid">
        @if(!searchTerm){
        @for (hero of superheroes(); track hero.id) {
        <app-superhero-card class="card" [hero]="hero" />
        }
        }
        @else {
        @for (hero of filteredHeroes(); track hero.id) {
        <app-superhero-card class="card" [hero]="hero" />
        }
        }

    </div>
</div>
