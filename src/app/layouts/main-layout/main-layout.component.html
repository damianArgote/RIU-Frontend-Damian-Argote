<div class="layout">
    <h1>{{title()}}</h1>

    <div class="grid">
        @for (hero of filteredHeroesPaginated(); track hero.id) {
        <app-superhero-card class="card" [hero]="hero" />
        }
    </div>

    <app-paginator [length]="totalFiltered()" [pageSize]="pageSize()" [pageSizeOptions]="[3, 6, 12]"
        (pageChange)="onPageChange($event)">
    </app-paginator>
</div>
