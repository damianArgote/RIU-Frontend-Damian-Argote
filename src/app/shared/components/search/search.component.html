<form [formGroup]="form" (ngSubmit)="onSubmit()" class="search-form">
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Buscar</mat-label>
        <input type="text" matInput formControlName="term" placeholder="Nombre del superheroe">
        <button mat-icon-button matSuffix type="button" (click)="onClear()">
            <mat-icon>close</mat-icon>
        </button>
        <button mat-icon-button matSuffix type="submit">
            <mat-icon matSuffix>search</mat-icon>
        </button>

    </mat-form-field>
</form>
